<div class="backdroppy">
    <div class="message-header">
        <img class="avatar" src="{{tweet.avatar}}">
        <strong>{{tweet.user_displayname}}</strong>
        <small>
            @{{tweet.user_screenname}}
        </small>
        <small>
            {{tweet.date | amTimeAgo}}
            <span class="additional" aria-label="Open tweet in browser." data-balloon-pos="down" (click)="openTweet(tweet.id)">{{tweet.date | date:'MM/dd/yyyy @ h:mma'}}</span>
        </small>	
        <small *ngIf="tweet.rt_displayname" class="rt">Retweeted by {{ tweet.rt_displayname }}</small>
    </div>
    <div class="message-body">
        <article class="media">
            <figure class="media-left" *ngIf="tweet.image">
                <img src="{{tweet.image}}">
            </figure>
            <div class="media-content">
                <div class="content" (click)="clickContent($event)">
                    <p [innerHTML]="tweet.content | linky: { hashtag: 'twitter', mention: 'twitter', sanitizeHtml: true }"></p>
                </div>
                <nav class="level is-mobile"></nav>
            </div>
            <div class="media-right">
            </div>
        </article>
    </div>
</div>
